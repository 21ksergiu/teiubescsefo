<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffccdc;
            padding: 50px;
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
            position: relative;
            z-index: 2;
        }
        h1 {
            color: #d63384;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.5s ease;
        }
        .yes {
            background-color: #ff4081;
            color: white;
            position: relative;
            z-index: 1;
        }
        .no {
            background-color: #333;
            color: white;
        }
        .hidden {
            display: none;
        }
        #message {
            margin-top: 20px;
            font-size: 30px;
            color: #8e003f; /* Roz √Ænchis */
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
        #image {
            width: 350px;
            margin-top: 10px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        }
        .pusheen-gif {
            width: 200px;
            margin-bottom: 10px;
        }

        /* FƒÉrƒÉ fundal */
        #response {
            background-color: #ffccdc; /* Fundal simplu, fƒÉrƒÉ imagini */
            padding: 50px;
            color: white;
            border-radius: 15px;
            position: relative;
        }

        /* Poza cu Pusheen de sub text */
        #pusheen-collage {
            width: 500px; /* MƒÉrim colajul */
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container" id="main-container">
        <h1>Vrei sƒÉ fii Valentine-ul meu? ‚ù§Ô∏è</h1>
        <img class="pusheen-gif" src="https://media0.giphy.com/media/GRBzIPhqX1ZLNUnHcA/giphy.gif" alt="Pusheen cu inimioarƒÉ">
        <div class="buttons">
            <button class="yes" id="yes-btn" onclick="showMessage()">Yes üíñ</button>
            <button class="no" id="no-btn" onclick="changeNoText()">No üò¢</button>
        </div>
    </div>

    <div id="response" class="hidden">
        <p id="message">»òtiam eu cƒÉ e»ôti cea mai bunƒÉ iubitƒÉ din lume »ôi vei accepta! üòª‚ù§Ô∏è</p>
        <img id="pusheen-collage" src="https://media1.tenor.com/m/5ILixFxXVxcAAAAC/pusheen-pusheen-cat.gif" alt="Colaj Pusheen">
    </div>

    <script>
        let yesButton = document.getElementById("yes-btn");
        let noButton = document.getElementById("no-btn");
        let size = 18;
        let noMessages = ["Te roggg", "Heiii dar dc nu???", "Haide te rog", "Umpic", "Doar capul..."];
        let noClickCount = 0;

        function changeNoText() {
            if (noClickCount < noMessages.length) {
                noButton.innerText = noMessages[noClickCount];
                noClickCount++;
            } else {
                growYesButton();
            }
        }

        function growYesButton() {
            size += 10;
            yesButton.style.fontSize = size + "px";
            yesButton.style.padding = size / 2 + "px";
            
            if (size >= 200) {
                yesButton.style.position = "fixed";
                yesButton.style.top = "0";
                yesButton.style.left = "0";
                yesButton.style.width = "100vw";
                yesButton.style.height = "100vh";
                yesButton.style.fontSize = "50px";
                yesButton.innerText = "Nu mai ai de ales üíñ";
            }
        }

        function showMessage() {
            document.getElementById('main-container').classList.add('hidden');
            document.getElementById('response').classList.remove('hidden');
        }
    </script>

</body>
</html>
